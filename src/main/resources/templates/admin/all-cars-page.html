<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
  <div class="main-container">
    <div class="rented-car-history-table">
      <table class="compact-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Car brand</th>
          <th>Car year</th>
          <th>Price rent</th>
          <th>Availability</th>
          <th>Class</th>
          <th>Model</th>
          <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veh : ${vehicles}">
          <td th:text="${veh.getId()}" class="car-brand"></td>
          <td th:text="${}" class="user"></td>
          <td th:text="${r_car.getVehicle().carBrand}" class="user"></td>
          <td th:text="${r_car.getVehicle().priceRent}" class="user"></td>
          <td> <form th:method="DELETE" th:action="@{end-rent/{hash}(hash=${r_car.getHash()})}">
            <input value="Complete the lease" type="submit" class="input-reject"/>
          </form></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
